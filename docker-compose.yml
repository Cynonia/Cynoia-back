version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: cynoia-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: cynoia_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - cynoia-network

volumes:
  postgres_data:

networks:
  cynoia-network:
    driver: bridge